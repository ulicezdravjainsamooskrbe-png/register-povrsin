                var html_dce4956499241a87867171ca4e668bda = $(`<div id="html_dce4956499241a87867171ca4e668bda" style="width: 100.0%; height: 100.0%;"><h3>Zbirni center Draga</h3><p>Zemljišče na nekdanjem deponiji Draga. Zemljišče v  velikosti 10.000 m2. Namembnost: neobdelano kmetijsko zemljišče, pozidano in sorodno zemljišče. Trenutna uporaba: zemljišče se zarašča s hitro rastočili drevesnimi vrstami, travami ter invazivnimi vrstami, deloma se na zemljišče odlaga gradbeni odpad.  Predlog preureditve: zemljišče se preuredi za namen gojenja energetskih rastlin npr. zasaditev miskanta po  vrhnji ravni površini ter hitro rastočih drevesnih vrst po brežini. Uporaba: miskanta za gorivo v obliki pelet, briketov ali sekancev. Ter kot zastirka na vrtovih ali stelja za konje. Uporaba hitrorastočih drevesnih vrst za gorivo v obliki sekancev. Oddaja zemljišča v dolgoročni najem ali gospodarjenje s površino.</p></div>`)[0];
