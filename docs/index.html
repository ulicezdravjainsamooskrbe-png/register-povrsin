/* Container needed for relative positioning */
.carousel-container {
    position: relative;
    max-width: 250px;
    margin: 0 auto;
}

/* Style for the floating arrow buttons */
.carousel-arrow {
    cursor: pointer;
    position: absolute;
    top: 50%; /* Center vertically */
    transform: translateY(-50%);
    width: auto;
    padding: 10px;
    color: white; /* Arrow color */
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    user-select: none;
    background-color: rgba(0,0,0,0.6); /* Semi-transparent background */
    z-index: 10; /* Ensure arrows are above the image */
    border: none;
    /* Optional: hide arrows when not hovering over the image area */
    opacity: 0.8;
}

/* Position the "Next" button on the right */
.next-arrow {
    right: 0;
    border-radius: 3px 0 0 3px;
}

/* Position the "Back" button on the left */
.prev-arrow {
    left: 0;
    border-radius: 0 3px 3px 0;
}

/* Hover effects */
.carousel-arrow:hover {
    background-color: rgba(0,0,0,0.9);
}
</style>
<script>
    function plusDivs(n, id) {
        var slides = document.querySelectorAll('.' + id);

        if (slides.length === 0) return;

        var current_index = -1;
        for (var i = 0; i < slides.length; i++) {
            if (slides[i].style.display === 'block') {
                current_index = i;
                break;
            }
        }

        var new_index = current_index + n;

        if (new_index >= slides.length) { new_index = 0; }
        if (new_index < 0) { new_index = slides.length - 1; }

        if (current_index !== -1) {
            slides[current_index].style.display = 'none';
        }

        slides[new_index].style.display = 'block';
    }
</script>

                var html_618decf8c4bd1fc0503ad1e290478887 = $(`<div id="html_618decf8c4bd1fc0503ad1e290478887" style="width: 100.0%; height: 100.0%;"><h3>Zemljišče pri zavetišču Puštal</h3>                 <div style="word-wrap: break-word; overflow-wrap: break-word; word-break: break-all;">                     Zemljišče predstavlja zelenico, ki se nahaja med cestišči. Zemljišče v velikosti 1.850 m2. Namembnost: pozidano in sorodno zemljišče. Trenutna uporaba: zemljišče je v zaraščanju. Predlog preureditve: zemljišče se je vzpostavilo pri gradnji poljanske obvoznice in sicer kot zemljišče, ki ga odbada vpadnica na poljansko obvoznico ter sama obvoznica. Zemljišče predstavlja nasut izkopni material pri gradnji obvoznice. Z izboljšanjem tal bi zemljišče lahko uporabljali za namen gojenja energetskih rastlin npr. zasaditev miskanta ali hitro rastočih drevesnih vrst. Kot druga možna uporaba bi bilo zbiranje meteornih vod. Na zemljišču bi se zgradila vodna laguna v katero bi se lovila meteorna voda iz cestišča nad zemljiščem. Laguno bi se uporabljalo za namen namakanja kmetijskega zemljišča gor vodno med Poljansko Soro ter obvoznico. Zaradi višinske razlike bi bilo možno namakanje z namakalnim črevom brez črpalk. Možnost uporabe lagune tudi za primer gašenja.  Navsezadnje bi bilo mogoče zavetišče za mačke prestaviti tudi na to zemljišče. Postavitev montažnih kontejnerjev,...                 </div>             <hr style='margin: 5px 0;'>                 <div id="carousel-8" class="carousel-container">                                              <img class="mySlides carousel-8" src="images/zemljisce_pri _zavetiscu_2.jpg" style="width:100%; display:block;" alt="Image 1">                                           <button class="carousel-arrow prev-arrow" onclick="plusDivs(-1, 'carousel-8')">&#10094;</button>                     <button class="carousel-arrow next-arrow" onclick="plusDivs(1, 'carousel-8')">&#10095;</button>                 </div>                 </div>`)[0];
