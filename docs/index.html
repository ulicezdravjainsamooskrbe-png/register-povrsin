/* Container needed for relative positioning */
.carousel-container {
    position: relative;
    max-width: 250px;
    margin: 0 auto;
}

/* Style for the floating arrow buttons */
.carousel-arrow {
    cursor: pointer;
    position: absolute;
    top: 50%; /* Center vertically */
    transform: translateY(-50%);
    width: auto;
    padding: 10px;
    color: white; /* Arrow color */
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    user-select: none;
    background-color: rgba(0,0,0,0.6); /* Semi-transparent background */
    z-index: 10; /* Ensure arrows are above the image */
    border: none;
    /* Optional: hide arrows when not hovering over the image area */
    opacity: 0.8;
}

/* Position the "Next" button on the right */
.next-arrow {
    right: 0;
    border-radius: 3px 0 0 3px;
}

/* Position the "Back" button on the left */
.prev-arrow {
    left: 0;
    border-radius: 0 3px 3px 0;
}

/* Hover effects */
.carousel-arrow:hover {
    background-color: rgba(0,0,0,0.9);
}
</style>
<script>
    function plusDivs(n, id) {
        var slides = document.querySelectorAll('.' + id);

        if (slides.length === 0) return;

        var current_index = -1;
        for (var i = 0; i < slides.length; i++) {
            if (slides[i].style.display === 'block') {
                current_index = i;
                break;
            }
        }

        var new_index = current_index + n;

        if (new_index >= slides.length) { new_index = 0; }
        if (new_index < 0) { new_index = slides.length - 1; }

        if (current_index !== -1) {
            slides[current_index].style.display = 'none';
        }

        slides[new_index].style.display = 'block';
    }
</script>

                var html_d09da7119e8046820fa0970a56cc974c = $(`<div id="html_d09da7119e8046820fa0970a56cc974c" style="width: 100.0%; height: 100.0%;"><h3>Kamnolom Draboslovica</h3>                 <div style="word-wrap: break-word; overflow-wrap: break-word; word-break: break-all;">                     Zemljišče predstavlja bivši kamnolom Zemljišče v velikosti cca 2.000 m2. Raba: pozidano in sorodno zemljišče. Trenutno stanje: zemljišče predstavlja bivši kamnolom. Zemljišče občasno služi za skladiščena lesa ipd. Predlog preureditve: na zemljišču se izvede vodno laguno. Ob obravnavanem zemljišču poteka cestišče, ki vodi višje v Draboslovico. Mulda cestišča bi oskrbovala laguno z meteorno vodo. Z vodo iz lagune bi omogočali namakanje travnikov ter pašnikov nižje v okolici daljnovoda. Višinska razlika me vodno laguno ter zemljišči primernimi za namaknje je tudi do 100 m, kar omogoča intenzivno namakanje brez potrebe po vodnih črpalkah.                 </div>             <hr style='margin: 5px 0;'>                 <div id="carousel-3" class="carousel-container">                                              <img class="mySlides carousel-3" src="images/kamnolom_draboslovica_1.jpeg" style="width:100%; display:block;" alt="Image 1">                                              <img class="mySlides carousel-3" src="images/kamnolom_draboslovica_2.jpeg" style="width:100%; display:none;" alt="Image 2">                                              <img class="mySlides carousel-3" src="images/kamnolom_draboslovica_3.jpeg" style="width:100%; display:none;" alt="Image 3">                                           <button class="carousel-arrow prev-arrow" onclick="plusDivs(-1, 'carousel-3')">&#10094;</button>                     <button class="carousel-arrow next-arrow" onclick="plusDivs(1, 'carousel-3')">&#10095;</button>                 </div>                 </div>`)[0];
